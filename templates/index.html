<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="p-5" id="room-section">
        <div class="container-fluid">
            <form class="form" id="roomForm">
                <div class="form-group mt-3">
                    <label for="username" class="form-label">Enter username</label>
                    <input type="text" class="form-control form-control-sm" value="" name="username" id="username" required>
                </div>
                <div class="form-group mt-3">
                    <label for="room" class="form-label">Enter a room</label>
                    <input type="text" class="form-control form-control-sm" value="" name="room" id="room" required>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary btn-sm">Enter</button>
                </div>
            </form>
        </div>
    </section>
    <section class="p-5" id="messages-section">
        <div class="container-fluid">
            <form class="form" id="messageForm">
                    <h4 class="text-center">
                        You are in room <span id="room-name"></span>
                        <button style="display: none;" type="button" class="btn btn-primary btn-sm" name="leaveRoom" id="leave-room">Leave</button>
                    </h4>
                    <div class="form-group mt-3">                    
                        <input type="text" class="form-control form-control-sm" value="" name="message" id="message" placeholder="Start typing.." required>
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-primary btn-" name="send" id="send">Send</button>
                    </div>
                </section>
                <section class="p-5" id="messages-section">
                    <ul class="messages" id="messages">
                        {% for messages in history %}
                            {% if messages.room == room %}
                                <li>{{ messages.username + ": " + messages.message }}
                                </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
            </form>
        </div>
    </section>
</body>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='./socket-io.js') }}"></script>
</html>
